<html lang="en">
<style>

progress{
    width:400px;
    height:20px;
    border-radius:5px 5px 5px 5px;
}
progress#jidihp{
    width:400px;
    height:20px;
    float: right;
    border-radius:5px 5px 5px 5px;
}
progress::-webkit-progress-bar{
    /*进度条背景样式*/
    background:white;
    border-radius:5px 5px 5px 5px;
}
progress#myhp::-webkit-progress-value{
    /*进度条进度样式*/
    background:rgb(223, 11, 11);
    border-radius:5px 5px 5px 5px;
}
progress#jidihp::-webkit-progress-value{
    /*进度条进度样式*/
    background:rgb(205, 227, 5);
    border-radius:5px 5px 5px 5px;
}
</style>
<head>
    <meta charset="utf-8">
    <title>plane war</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/plane.js"></script>
    <script src="js/meplane.js"></script>
    <script src="js/bullet.js"></script>
</head>
<body>
    <!--准备加上登录 界面 另设div-->
    <div id="game">    
        <div id="Begin">  
            <a id="HEAD" href="getting_start.txt" title="戳这里，快速入门！">飞机大战</a>

            <div id="gamestart">
            <span>开始游戏</span>
            </div>   
        </div>
        <div class="gameenter">           
        </div>
    </div>
    <div id="addition">
        
            <div class="pp1">当前得分为:</div>
            <div  id="fenshu">0</div>
            <div class="level">当前关卡等级:</div>
            <div  id="level_n">第一关</div>
    </div>

    <div id="block">
        <p>============================================基地===============================================</p>
    </div>
    <div id="Hpblock">
        <div id="hptitle">战机血量:</div>
        <progress value="100" max="100" id="myhp"></progress>
        <progress value="100" max="100" id="jidihp"></progress>
        <div id="jidihptitle">基地血量:</div>
    </div>
</body>
</html>
